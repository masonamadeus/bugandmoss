<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Redirect</title>
    
    <!-- 
      *** IMPORTANT: PASTE YOUR DISCORD INVITE LINK HERE ***
      
      The content attribute defines the delay (0 seconds) and the destination URL.
      Replace 'https://discord.gg/YourInviteCode' with your actual link. 
    -->
    <meta http-equiv="refresh" content="0; url=https://discord.gg/MGJJJ5ZdpM">

    <!-- Optional: Fallback link and minimal visible content -->
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f0f0; }
        a { color: #5865F2; text-decoration: none; }
    </style>
</head>
<body>
    <p>If you are not automatically redirected, <a href="https://discord.gg/MGJJJ5ZdpM">click here to join the Discord</a>.</p>
</body>
</html>
